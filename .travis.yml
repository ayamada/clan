language: clojure
#install: mkdir -p tmp_travis && cd tmp_travis && ln -sf ../../clan clan && sh clan/script/spread_current_dir.sh && autoconf && ./configure && make release-jar && cd ..
install: cd .. && sh clan/script/spread_current_dir.sh && autoconf && ./configure && make release-jar && make android-apk && cd clan
script: test -e ../target/drop.jar && test -e ../android/target/drop-debug.apk && echo OK
lein: lein2
jdk:
  - openjdk6
  - openjdk7
  - oraclejdk7
before_install:
  # came from http://d.hatena.ne.jp/ksk_kbys/20130311/1363007825
  - sudo apt-get update
  - sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch
  # http://developer.android.com/sdk/index.html
  - wget http://dl.google.com/android/android-sdk_r22.0.5-linux.tgz
  - tar xvzf android-sdk_r22.0.5-linux.tgz
  - ls
  - export ANDROID_HOME=`pwd`/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
  - android list sdk
  - android update sdk --no-ui --force
  - ls ${ANDROID_HOME}/platforms
